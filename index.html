<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Descubra os valores em real R$
  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
  <div class="calc">
    <!--     cotação dolar -->
    <label class="dolar" for="moeda">Cotação do Dolar</label>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    </style><br>
    <input class="dolar" type="number" id="valorDolar" size="2" value="5.24" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');
    </style>
    <!--     cotação euro -->
    <label class="euro" for="moeda">Cotação do Euro</label>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    </style>
    <input class="euro" type="number" id="valorEuro" size="2" value="6.18" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');
    </style><br>

    <!--     cotação libra -->

    <label class="libra" for="moeda">Cotação da libra</label>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    </style><br>
    <input class="libra" type="number" id="valorLibra" size="2" value="7.24" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');
    </style><br>

    <!--     cotação bitcoin -->

    <label class="bitcoin" for="moeda">Cotação Bitcoin</label>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    </style><br>
    <input class="bitcoin" type="number" id="valorBitcoin" size="2" value="234947.90" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');
    </style><br>

    <!--     inserir -->

    <label class="inserir" for="moeda">Insira o valor</label>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    </style><br>
    <input class="inserir" type="number" id="valor" size="2" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');
    </style><br>

    <div />
    <button type="submit" onclick="Converter()">Converter</button>
    <h2 id="valorConvertido"></h2>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
